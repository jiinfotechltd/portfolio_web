<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - JI Infotech Ltd</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column vh-100">
<section id="contact" class="py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2>Contact <span>Us</span></h2>
      <p><span>JI-Infotech</span> stands for innovation, excellence, and unparalleled customer service.</p>
    </div>
    <div class="row g-4">
      <div class="col-md-6">
        <h4 class=" text-center">Contact In<span>fo</span></h4>
        <ul class="list-unstyled mt-3 text-center d-flex justify-content-center flex-column align-items-center">
          <li class="mb-4 d-flex">
            <i class="fa fa-map-marker text-muted me-3"></i>
            <h6 class="m-0">Address: Viman Nagar, Pune</h6>
          </li>
          <li class="mb-4 d-flex">
            <i class="fa fa-envelope text-muted me-3"></i>
            <h6 class="m-0"> Mail Us:
              <a href="mailto:jiinfotechltd@gmail.com" class="text-muted text-decoration-none">jiinfotechltd@gmail.com</a>
            </h6>
          </li>
          <li class="d-flex">
            <i class="fa fa-phone text-muted me-3"></i>
            <h6 class="m-0">Phone:+91 123-456-7890</h6>
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <form action="https://formspree.io/f/movvgjnz" method="POST">
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <input type="text" name="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="col-12 col-md-6">
              <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>
          </div>
          <div class="mt-3">
            <input type="text" name="subject" class="form-control" placeholder="Subject" required>
          </div>
          <div class="mb-3 mt-3">
            <textarea name="message" class="form-control" rows="4" placeholder="Enter your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-danger w-100 fw-bold">Send Now</button>
        </form>
      </div>
    </div>
  </div>
</section>
<footer id="footer" class="mt-auto bg-light text-center text-white py-3">
  <div class="container">
    <h4 class="text-dark fs-4 mb-3">Follow Us On</h4>
    <ul class="list-inline mb-2">
      <li class="list-inline-item mx-3">
        <a href="#" class="text-decoration-none text-dark">
          <i class="fab fa-facebook-f fa-2x"></i>
        </a>
      </li>
      <li class="list-inline-item mx-3">
        <a href="#" class="text-decoration-none text-dark">
          <i class="fab fa-twitter fa-2x"></i>
        </a>
      </li>
      <li class="list-inline-item mx-3">
        <a href="#" class="text-decoration-none text-dark">
          <i class="fab fa-linkedin-in fa-2x"></i>
        </a>
      </li>
      <li class="list-inline-item mx-3">
        <a href="#" class="text-decoration-none text-dark">
          <i class="fab fa-instagram fa-2x"></i>
        </a>
      </li>
    </ul>
    <p class="text-dark">&copy; 2025 JI-Infotech. All rights reserved.</p>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
